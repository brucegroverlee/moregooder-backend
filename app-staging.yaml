service: staging
runtime: nodejs12
env: standard
env_variables:
  APP_ENV: $APP_ENV
  SERVER_ROOT: $SERVER_ROOT
  SERVER_HOST: $SERVER_HOST
  # JWT
  JWT_SECRET: $JWT_SECRET
  JWT_EXPIRES_IN: $JWT_EXPIRES_IN
  GOOGLE_PROJECT_ID: $GOOGLE_PROJECT_ID
  FIRESTORE_USERS_COLLECTION: $FIRESTORE_USERS_COLLECTION
  FIRESTORE_CONTACTS_COLLECTION: $FIRESTORE_CONTACTS_COLLECTION
  SWAGGER_TITLE: $SWAGGER_TITLE
  SWAGGER_DESCRIPTION: This is a simple CRUD API application made with Express and documented with Swagger
  SWAGGER_SERVER: $SWAGGER_SERVER
instance_class: F1
automatic_scaling:
  max_instances: 2
  min_instances: 0