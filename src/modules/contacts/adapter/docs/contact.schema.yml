components:
  schemas:
    CreateContactRequest:
      properties:
        workspaceId:
          type: number
          example: 15
        name:
          type: string
          example: john
        email:
          type: string
          example: john@email.com

    CreateContactResponse:
      properties:
        $ref: '#/components/schemas/Contact' 

    Contact:
      properties:
        id:
          type: number
          example: 145
        workspaceId:
          type: number
          example: 15
        name:
          type: string
          example: john
        email:
          type: string
          example: john@email.com
        createdAt:
          type: string
          example: 2021-02-17 16:09:34
        updatedAt:
          type: string
          example: 2021-02-17 16:09:34