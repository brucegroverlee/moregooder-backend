paths:
  /contacts:
    get:
      tags:
        - Contacts
      summary: Get the filtered list of contacts
      description: Get the filtered list of contacts
      security:
      - bearerAuth: []
      parameters:
        - name: name
          in: query
          description: Ex.
                       ```
                       /contacts?name=maria
                       ```
          required: false
          schema:
            type: string
          example: "maria"
        - name: email
          in: query
          description: Ex.
                       ```
                       /contacts?email=somebody@email.com
                       ```
          required: false
          schema:
            type: string
          example: somebody@email.com
        - name: country
          in: query
          description: Ex.
                       ```
                       /contacts?country=argentina
                       ```
          required: false
          schema:
            type: string
          example: argentina
        - name: page
          in: query
          description: Get the specific page. Default value is 1.
                       Ex.
                       ```
                       /contacts?page=2&perPage=8
                       ```
          required: false
          schema:
            type: number
          example: 5
        - name: perPage
          in: query
          description: The number of items per page. Default value is 10.
                       Ex.
                       ```
                       /contacts?page=2&perPage=8
                       ```
          required: false
          schema:
            type: number
          example: 15
        - name: since
          in: query
          description: Lower bound of the time range to consider. 
                       The params since and until should be used together.
                       Ex.
                       ```
                       /contacts?since=2020-01-30&until=2020-06-15
                       ```
          required: false
          schema:
            type: string
          example: "2020-01-30"
        - name: until
          in: query
          description: Upper bound of the time range to consider.
                       The params since and until should be used together.
                       Ex.
                       ```
                       /contacts?since=2020-01-30&until=2020-06-15
                       ```
          required: false
          schema:
            type: string
          example: "2020-06-15"
      responses:
        '202':
          description: Acepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Contact'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          description: Unauthorized.
        '406':
          description: Not Acceptable. There is an attribute invalid.